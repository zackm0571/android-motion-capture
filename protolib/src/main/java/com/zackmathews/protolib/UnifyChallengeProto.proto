syntax = "proto2";

package unifyidchallenge;

option java_package = "com.zackmatthews.unifyidchallenge.proto";
option java_outer_classname = "UnifyChallengeProto";

message SensorData {

  enum SensorType {
    ACCELEROMETER = 1;
    ROTATION_VECTOR = 11;
  }
  required SensorType sensorType = 1;
  repeated float accelerometerReading = 2;
  repeated float rotationVectorReading = 3;
}

